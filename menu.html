<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<link type="text/css" rel='stylesheet' href='style.css'>
	<link rel="icon" href='favicon.png'>
	<link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:400,600|Mali&display=swap"
		rel="stylesheet">
	<script src="https://kit.fontawesome.com/75a0d01447.js"></script>
	<title>Menu - Write My Idea!</title>
	<script>
		if (localStorage["auth"] == undefined) {
			window.location.replace("index.html");
		} else {
			//nothing
		}
	</script>
</head>

<body>
	<h1 id="title">Write My Idea!</h1>
	<button id="new" onclick="window.location.href='new.html'" class="fillleft filllarge"><i
			class="fas fa-plus icon-text"></i><br>NEW STORY</button>
	<button id="open" onclick="window.location.href='open.html'" class="fillright filllarge"><i
			class="fas fa-folder-open icon-text"></i><br>OPEN STORY</button>
	<button class="aboutbtn" onclick="window.location.href='about.html'">ABOUT <i
			class="fa fa-info-circle"></i></button>
	<button class="teachbtn" onclick="window.location.href='teachers.html'"><i class="fa fa-chalkboard-teacher"></i>
		TEACHERS</button>
</body>

</html>
