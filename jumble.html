<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<link type="text/css" rel='stylesheet' href='style.css'>
	<link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:400,400i,600|Farsan&display=swap"
		rel="stylesheet">
	<script src="https://kit.fontawesome.com/75a0d01447.js"></script>]
	<script src="jumble.js"></script>
	<title>Jumble - Write My Idea!</title>
</head>

<body>
	<div class="navbar">
		<button id="quit" onclick="exitJumble();" class="navitem danger navleft"><i
				class="fas fa-sign-out-alt fa-flip-horizontal"></i> EXIT</button>
		<span class="navitem navright" id="loadingbar">LOADING... <i class="fas fa-cog fa-spin"></i></span>
		<span class="navitem navright" id="ideacounter">IDEA 1/5</span>
	</div>
	<div class="navbody">
		<div class="jumblecontainer">
			<input readonly id="jumbleresult" placeholder="Tap buttons below to insert words...">
			<button id="clear" onclick="clearInput()" class="sidebtn" disabled><i class="fas fa-eraser"></i></button>
		<button id="nextside" onclick="checkInput()" class="sidebtn nextside"><i class="fas fa-arrow-right"></i></button><br>
			<i id="jumblearrow" class="fas fa-arrow-up"></i>
			<div id="wordbank">

			</div>
		</div>
	</div>
</body>

</html>
