	<script>
		function deauthDevice() {
			if (confirm("Are you sure you want to deauthorise this device? You will need to enter a key to unlock Write My Idea again!\n\n Tap OK to deauthorise. Tap Cancel to go back.") == true) {
				localStorage.removeItem("auth");
				document.getElementById("removekey").innerHTML = "REMOVING... <i class='fa fa-spinner fa-pulse'></i>";
				document.getElementById("removekey").disabled = true;
				setTimeout(function() {
					window.location.replace("index.html");
				}, 1000);
			} else {
				//Do nothing
			}
		}
	</script>
	<title>New - Write My Idea!</title>
